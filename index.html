<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h1 class="text-center my-5">X È™i O (Tic-Tac-Toe)</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="row">

          <div class="btn-group" role="group" aria-label="Large button group">

            <button type="button" class="btn btn-outline-primary">&nbsp;</button>
            <button type="button" class="btn btn-outline-primary">&nbsp;</button>
            <button type="button" class="btn btn-outline-primary">&nbsp;</button>
          </div>
        </div>
        <div class="row">
          <div class="btn-group" role="group" aria-label="Large button group">
            <button type="button" class="btn btn-outline-primary">&nbsp;</button>
            <button type="button" class="btn btn-outline-primary">&nbsp;</button>
            <button type="button" class="btn btn-outline-primary">&nbsp;</button>
          </div>
        </div>
        <div class="row">
          <div class="btn-group" role="group" aria-label="Large button group">
            <button type="button" class="btn btn-outline-primary">&nbsp;</button>
            <button type="button" class="btn btn-outline-primary">&nbsp;</button>
            <button type="button" class="btn btn-outline-primary">&nbsp;</button>
          </div>
        </div>

        <br>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-outline-danger" onClick="window.location.reload()">Restart Game</button>
        </div>
        <div class="card">
          <div id="message" class="text-center mt-3 display-4">Last</div>
        </div>
        <br>
      </div>
    </div>
  </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
